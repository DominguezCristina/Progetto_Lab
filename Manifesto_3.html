<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">

	<title>Manifesti animati</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<style>
	
	body {
		overflow: hidden;
	}

	video {
		margin:auto;
		display:block;
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

</style>


<body>


	<div class="griglia">
	  		<h2 class="span_9">Sagra dell'uva<br>Mendrisiotto<br>2021</h2>
	</div>


	<video id="videoplayer" autoplay playsinline loop width="460">
  		<source src="video/prove_manifesto_sagradell'uva.mp4" type="video/mp4"></source>
	</video>

	<div class="griglia">
		<div class="buttonright span_1">
	    	    <a href="index.html">home</a>
		</div>
		<div class="span_9"></div>
		<div class="buttonright span_1">
			    <a href="Manifesto_2.html">indietro</a>
		 </div>
		 <div class="buttonright span_1">
			    <a href="Manifesto_4.html">avanti</a>
		 </div>
	</div>





<script>

	//video
	document.getElementById("videoplayer").addEventListener("mouseover", function() {
	this.play();
	});

	document.getElementById("videoplayer").addEventListener("mouseleave", function() {
	this.pause();
	}); 


</script>



</body>
</html>
